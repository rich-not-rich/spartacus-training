<ng-container *ngIf="cart$ | async as cart">
    <h1>{{'cartDetails.cartTitle' | cxTranslate }}</h1>
    <h2>{{'cartDetails.cartName' | cxTranslate: { code: cart.code } }}</h2>
    <div *ngFor="let entry of cart.entries">
        {{entry.product.name}} - {{entry.basePrice.formattedValue}}
    </div>
</ng-container>
